<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Expense List</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<h1>Expense List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Purpose</th>
        <th>Amount</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="expense : ${expenses}">
        <td th:text="${expense.id}"></td>
        <td th:text="${expense.purpose}"></td>
        <td th:text="${expense.amount}"></td>
    </tr>
    </tbody>

    <form action="/expenses/createExpanse" method="post" th:object="${newExpense}">
        <label for="purpose">Purpose:</label>
        <input type="text" id="purpose" name="purpose" th:field="*{purpose}" required>
        <br>
        <label for="amount">Amount:</label>
        <input type="text" id="amount" name="amount" th:field="*{amount}" required>
        <br>
        <button type="submit">Add Expense</button>
    </form>
</table>
</body>
</html>
